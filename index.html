<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Gráfico Despesas</title>
    <link rel="shortcut icon" href="img/icon-grafico.png" type="image/x-icon">
</head>
<body>
    <main>
        <section class="top">
            <div class="saldo">
                <p>Meu saldo</p>
                <h2>R$2500,00</h2>
            </div>
        </section>
        <section class="bottom">
            <h1>Gastos - Últimos 7 dias</h1>
            <canvas id="meuGrafico"></canvas>
                <div class="divisor"></div>
                <div class="totais">
                    <div class="mes">
                        <p>Total este mês</p>
                        <h2>R$1500,00</h2>
                    </div>
                    <div class="mes_passado">
                        <p>+5.4%</p>
                        <p>do mês passado</p>
                    </div>
                </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
